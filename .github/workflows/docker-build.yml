name: Docker Build and Push

on:
  push:
    branches:
      - main
  # ...existing trigger configurations...

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version number
        run: |
          VERSION=$(grep -oP '(?<=__version__ = ")[^"]+' __init__.py)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/asam-ods-exd-api-parquet:latest
            ghcr.io/${{ github.repository_owner }}/asam-ods-exd-api-parquet:${{ env.VERSION }}
